<div ng-controller="ProductsCtrl">
  <div class="container-fluid background-profile">
      <div class="row">
      <br>
      <br>
        <div class="col-md-12">
        <br>
        <h2 style="text-align: center">Your saved products...</h2>
        <br>
        <uib-accordion close-others="oneAtATime">
            <div uib-accordion-group class="panel-default col-md-7" heading="{{product.name}}" ng-repeat="product in productsSaved">
              <p><img class="product-image" src="{{product.image}}"></p>
              <br>
              <p><b>{{product.description}}</b></p>
              <br>
              <ul class="list-inline add-to-cal-btn">
                  <li type="submit" class="btn btn-primary save-btn btn-xs" ng-href="" ng-click=""><span class="glyphicon glyphicon-shopping-cart"></span><a class="links">Cart</a></li>
                  <li type="submit" class="btn btn-primary save-btn btn-xs" ng-click="productDelete(product.id)"><span class="glyphicon glyphicon-pushpin"></span><a class="links">Delete</a></li>
                  <li><span class="glyphicon glyphicon-flag"></span><a class="links" ng-href="#!/return-policy">Return Policy</a></li>
              </ul>         
            </div>
          </uib-accordion> 
        </div>
      </div>
      <br>
      <br>
    </div>
  </div>
