 <!-- edit user profile page --> 
  <h1>{{title}}</h1>
          <form>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="First Name..." ng-model="newTask.firstName" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name..." ng-model="newTask.lastName" />
            </div>
            <div class="form-group">
              <label>Birthday</label>
              <input type="text" class="form-control" placeholder="April 8..." ng-model="newTask.birthday" />
            </div>
            <div class="form-group">
              <label>Profession</label>
              <input type="text" class="form-control" placeholder="Salon Owner..." ng-model="newTask.profession" />
            </div>
            <div class="form-group">
              <label>Education</label>
              <input type="text" class="form-control" placeholder="Certified beautician..." ng-model="newTask.education" />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="low" ng-model="newTask.address" />
            </div>
            <div class="form-group">
              <label>Zip Code</label>
              <input type="text" class="form-control" placeholder="Zip Code..." ng-model="newTask.zipCode" />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" placeholder="1234567890..." ng-model="newTask.phone" />
            </div>
            
            <!-- TODO: bind this button to a function -->
            <!-- Update Button -->
            <button class="btn btn-default" ng-click="addNewItem()">{{btnText}}</button>
            <!-- My Profile button -->
            <a class="btn btn-default" ng-href="#!/user-profile">My Profile</a>
            
          </form>
