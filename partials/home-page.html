      </div> 
      <div class="row">
        <div class="col-md-12">

    <div class="row"> 
      <div class="col-md-12">

      <div class="carousel-home">
        <div id="myCarousel" class="carousel slide col-md-12" data-interval="3000" data-ride="carousel" data-pause="hover">
            <!-- Carousel indicators -->
              <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>   
              <!-- Wrapper for carousel items -->
              <div class="carousel-inner">
                  <div class="active item">
                      <img class="carousel-img" src="../images/k-working-edit.jpg" alt="First Slide">
                  </div>
                  <div class="item">
                      <img class="carousel-img" src="../images/k-working.jpg" alt="Second Slide">
                  </div>
                  <div class="item">
                      <img class="carousel-img" src="../images/eye.jpg" alt="Third Slide">
                  </div>
              </div>
              <!-- Carousel controls -->
              <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="carousel-control right" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
